<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header-media.css"> 
  <link rel="stylesheet" href="./css/hero-medias.css">
  <title>Ink. House</title>
</head>
<body>

  <header class="header">
    <div class="header__container">

      <div class="header__top">
        <a href="#" class="header__logo">
          <img src="./img/header-footer__logo.png" alt="logo">
          <p class="header__text">Ink. House</p>
        </a>
      </div>

      <div class="header__bottom">
        <div class="header__bottom-content">
          <div class="header__burger">
            <img src="./img/header__menu.svg" alt="menu" class="header__burger-img">
          </div>
    
          <div class="header__burger-menu">
            <div href="##" class="header__burger-close">
              <img src="./img/x__header.svg" alt="krestik" class="header__close-menu-img">
            </div>
            <div class="header__burger-nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link">Репродукции</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Новинки</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">О нас</a>
                </li>
              </ul>
            </div>
          </div>
    
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Репродукции</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Новинки</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">О нас</a>
              </li>
            </ul>
          </nav>
    
          <div class="header__car">
            <a href="#" class="header__car-link">
              <img src="./img/header__car.svg" alt="header-car">
            </a>
          </div>
        </div>
      </div>
    </div>

  </header>

  <main class="main">

    <section class="section__hero container">
      <div class="hero__content">
        <div class="hero__left">
          <img src="./img/hero-img.png" alt="bird" class="hero-img">
        </div>
        <div class="hero__right">
          <h1 class="hero__heading">
            Реплики картин от <span class="hero__heading-green">Ink. House</span>
          </h1>
          <p class="hero__description">
            Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.
          </p>
          <button class="hero__button">
            Продукция
          </button>
        </div>
      </div>
    </section>


  </main>


  <footer>

  </footer>
  
  <script defer src="./js/index.js"></script>
</body>
</html>
